<div class="container-fluid p-3 ">
    <div class="row ">
        <h2>{{include.diretoryType | capitalize }} Learning</h2>
    </div>
    {% assign ditems = site.data.directory | where: "type", {{include.diretoryType}} %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
    {% for item in ditems %}
        <div class="col">
            <div class="card shadow-sm h-100 ">
            <img src="{{item.image_url}}" class="card-img-top" alt="{{item.name}}" />
            <div class="card-body">
                <h5 class="card-title"><a href="{{item.url}}">{{item.name}}</a></h5>
                <p class="card-text">{{item.description}}</p>
                <div class="card-text">
                    {% for cat in item.catagories %}
                    <span class="badge text-bg-primary">{{cat}}</span>
                    {% endfor %}
                </div>
            </div>
            <div class="card-footer border-0 d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" href="{{item.url}}" role="button">View Documentation</a>
                </div>
                <small class="text-body-secondary"></small>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
